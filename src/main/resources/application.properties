spring.application.name=UserManagementService
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=${USER_SERVICE_JDBC_URL}
spring.datasource.username=${USER_SERVICE_USERNAME}
spring.datasource.password=${USER_SERVICE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
#logging.level.org.springframework=TRACE
server.port=${USER_SERVICE_PORT}
#8080

#jdbc:mysql://localhost:3306/UserManagementService

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

